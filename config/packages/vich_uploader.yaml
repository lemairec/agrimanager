vich_uploader:
    db_driver: orm # or mongodb or propel or phpcr

    mappings:
        analyse_sol:
            uri_prefix: '/uploads/analyse_sol'
            upload_destination: '%kernel.root_dir%/../public/uploads/analyse_sol'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        facture_file:
            uri_prefix: '/uploads/factures'
            upload_destination: '%kernel.root_dir%/../public/uploads/factures'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
        appartement_file:
            uri_prefix: '/uploads/appartements'
            upload_destination: '%kernel.root_dir%/../public/uploads/appartements'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
